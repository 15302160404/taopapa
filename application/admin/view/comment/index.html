{extend name="main"}{block name="title"}评论管理 - taopapa - 博客系统{/block} 
{block name="content"}
<!-- /section:basics/sidebar -->
<div class="main-content">
	<div class="breadcrumbs" id="breadcrumbs">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home home-icon"></i>
				<a href="index.html">评论管理</a>
			</li>
			<li>
				<a href="javascript:void(0)">评论列表</a>
			</li>
			<li>
				<a href="{:url('author/index')}">列表详情</a>
			</li>
		</ul><!-- /.breadcrumb -->

		<!-- #section:basics/content.searchbox -->
		<div class="nav-search" id="nav-search">
			<form class="form-search">
				<span class="input-icon">
					<input type="text" placeholder="请输入关键字 ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
					<i class="ace-icon fa fa-search nav-search-icon"></i>
				</span>
			</form>
		</div><!-- /.nav-search -->
	</div>
	<div class="page-content">
		<!-- /section:settings.box -->
		<div class="page-content-area">
			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->
					<div class="row">
						<div class="col-xs-12">
							<table id="sample-table-1" class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th class="center">
											<label class="position-relative">
												<input type="checkbox" class="ace" />
												<span class="lbl"></span>
											</label>
										</th>
										<th>昵称</th>
										<th>用户名</th>
										<th>目标文章</th>
										<th>内容</th>
										<th class="hidden-480">联系方式</th>
										<th class="hidden-480">操作</th>
									</tr>
								</thead>

								<tbody>
									{volist name="comments" id="co"}
									<tr>
										<td class="center">
											<label class="position-relative">
												<input type="checkbox" class="ace"/>
												<span class="lbl"></span>
											</label>
										</td>
										<td>
											{$co.nickname}
										</td>
										<td><a href="{:url('author/details',['username'=>$co.author.username])}">{$co.author.username}</a></td>
										<td><a href="{:url('article/detail',['id'=>$co.article_id])}">{$co.article.title}</a></td>
										<td>{$co.content}</td>
										<td>{$co.contact}</td>
										<td>
											<div class="hidden-sm hidden-xs btn-group">
												<button class="btn btn-xs btn-success" title="">
													<a href="#" class="ace-icon fa fa-search-plus bigger-120" style="color:#fff"></a>
												</button>

												<button class="btn btn-xs btn-info">
													<i class="ace-icon fa fa-pencil bigger-120"></i>
												</button>

												<button class="btn btn-xs btn-danger">
													<i class="ace-icon fa fa-trash-o bigger-120"></i>
												</button>

												<button class="btn btn-xs btn-warning">
													<i class="ace-icon fa fa-flag bigger-120"></i>
												</button>

												<button class="btn btn-xs btn-success">
													<i class="ace-icon fa fa-check bigger-120"></i>
												</button>
											</div>
										</td>
									</tr>
									{/volist}
								</tbody>
							</table>
						</div><!-- /.span -->
					</div><!-- /.row -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content-area -->
	</div><!-- /.page-content -->
</div><!-- /.main-content -->


{/block}
