{extend name="base"}{block name="title"}编辑文章--博客之家 发现技术的地方{/block} {block name="content"}
<div class="container">
  <form enctype="multipart/form-data" action="{:url('article/reFinishEdit',['id'=>$article.id])}" method="post" class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-1 control-label">标题：</label>
      <div class="col-sm-9">
        <input type="text" name="title" class="form-control" id="inputEmail3" placeholder="请把标题写在这里" value="{$article.title}">
      </div>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-warning form-control">发表</button>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-1 control-label">描述：</label>
      <div class="col-sm-11">
        <input type="text" name="description" class="form-control" id="inputEmail3" placeholder="描述" value="{$article.description}">
      </div>
    </div>
    <!-- 文章编辑页面 -->
    <div class="form-group">
        <label for="myEditor" class="col-sm-1 control-label">内容</label>
        <div class="col-sm-11 mmm">
            <!--style给定宽度可以影响编辑器的最终宽度-->
            <script id="editor" name="content" type="text/plain">
            {$article.content|html_entity_decode}
            </script>
        </div>
    </div>
  </form>
</div>

{/block}
